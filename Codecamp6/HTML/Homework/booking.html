<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>

<body>
    <form>
        <label for="country">Flying From :</label>
        <select name="Flying from" id="Form">
            <option value="bangkok">Bangkok</option>
            <option value="chiang mai">Chiang Mai</option>
        </select>

        <label for="to">To :</label>
        <select name="Flying to" id="To" >
            <option value="phuket">Phuket</option>
            <option value="krabi">Krabi</option>
        </select> <br>

        <label for="departing">Departing :</label>
        <input type="date" name="depart date" id="dd>
        <label for="returning">Returning :</label>
        <input type="date" name="return date" id="rt"> <br>
        <label for="adult">Adult :</label>
        <input type="number" min="0">
        <label for="child">Child :</label>
        <input type="number" min="0">
        <label for="infant">Infant :</label>
        <input type="number" min="0">
        <label for="currency">Currrency :</label>
        <select name="currency" id="Currency">
            <option value="usd">USD</option>
            <option value="thb">THB</option>
        </select> <br>
        <button>SEARCH</button>

    </form>
</body>

</html>
